# Directories to sync (one per line, supports ~)
[dirs]
~/.claude
~/rl-gradient-routing
~/gradient-routing-finetuning

# Individual files to sync (one per line, supports ~)
[files]
~/.bash_extended_log
~/.bash_eternal_history

# Patterns to always exclude
[exclude]
*.pyc
__pycache__
.git/objects
*.egg-info
node_modules

# Max subdir size before excluding (bytes, 1GB = 1073741824)
[settings]
max_subdir_size=1073741824
archive_name=sync_bundle.tar.gz
home_dir=/workspace
